name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O la rama en la que quieras que se haga el despliegue

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # Usa la versión de Node.js que necesites

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}  # Token generado automáticamente por GitHub
          publish_branch: gh-pages  # Rama donde se hará el despliegue
          folder: dist  # Carpeta que contiene los archivos generados por Vite
